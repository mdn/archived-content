<dl>
 <dt><span id="m-rewind"><code><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Method/rewind">rewind()</a></code></span></dt>
 <dd>Return type: <em>no return value</em></dd>
 <dd>Call this method to go back a page. It is equivalent to pressing the Back button. The <code><span><a href="https://developer.mozilla.org/en-US/docs/XUL/Property/canRewind">canRewind</a></span></code> property must be set to <code>true</code> for the page to be changed. The code in the <code id="a-onwizardback"><a href="https://developer.mozilla.org/en-US/docs/Mozilla/Tech/XUL/Attribute/onwizardback">onwizardback</a></code> attribute is called before the page is changed.</dd>
</dl>
