<p>To run the <a href="/en/Rhino" title="en/Rhino">Rhino</a> tests, simply run the <code>junit-all</code> Ant task in the top-level Rhino directory:</p>
<pre>$ cd rhino
$ ant junit-all
</pre>
<p>This will run Rhino's own unit tests as well as most of the Mozilla JavaScript test suite.</p>
<p>Test results can be viewed in HTML format in file <code>build/test/report/index.html</code>.</p>
