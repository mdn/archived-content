<h3 id="Summary" name="Summary">Summary</h3>
<p>The get function returns a const pointer to the string's null-terminated, internal buffer.
</p>
<pre class="eval"> const char_type* get() const;
</pre>
<h3 id="Example_Code" name="Example_Code">Example Code</h3>
<pre class="eval"> nsEmbedCString str("hello world");
 printf("%s\n", str.get());
</pre>
